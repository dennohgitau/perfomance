{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card mt-5">
                        <div class="card-body">
                            <div class="card-title py-3">
                                <h4>Please enter your Email to get reset link.</h4>
                             </div>
                        <form action="{% url 'request_password' %}" method="post">
                            {% csrf_token %}

                            {% include 'partials/messages.html' %}
                            <div class="form-group">
                              <input
                                      type="email"
                                      name="email"
                                      id="emailField"
                                      placeholder="Email"
                                      class="form-control form-control-sn"
                                      value="{{ fieldValues.email }}"/>
                            </div>
                            <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn">
                        </form>
                    </div>
                        <div class="container">
                            <span class="text-lead lead"> Don't have an account? </span><a href="{% url 'register' %}">Sign up</a><br>
                        </div>
                </div>
             </div>
        </div>
    <div class="col-md-4"> </div>

<script src="{% static 'js/register.js' %}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


{% endblock content %}
