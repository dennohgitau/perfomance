{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card mt-5">
                        <div class="card-body">
                            <div class="card-title py-3">
                                <h4>Set New Password</h4>
                             </div>
                        <form action="{% url 'reset_user_password' uidb64 token %}" method="post">
                            {% csrf_token %}

                            {% include 'partials/messages.html' %}

                            <div class="form-group">
                                <input type="password" name="password"  id="passwordField" placeholder="Password" class="form-control form-control-sn"/>
                                <small class="float-right py-3 showPasswordToggle">SHOW</small>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password2"  id="passwordField" placeholder="Confirm Password" class="form-control form-control-sn"/>
                                <small class="float-right py-3 showPasswordToggle">SHOW</small>
                            </div>

                            <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn">
                        </form>
                    </div>
                        <div class="container">
                            <span class="text-lead lead"> Already have an account? </span><a href="{% url 'login' %}">Login</a><br>
                            <span class="text-lead lead"> No account? </span><a href="{% url 'register' %}">Register</a><br>

                        </div>
                </div>
             </div>
        </div>
    <div class="col-md-4"> </div>

<script src="{% static 'js/register.js' %}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


{% endblock content %}
