{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Call Centre Orders {% block title %}
    {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}"  rel="stylesheet">
    <link href="{% static '/css/main.css' %}"  rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" style="height:10%">
     <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
        <li class="nav-item text-nowrap" >
          <span class="nav-link"  href="">
              {{request.user.username}}
          </span>
        </li><br>
         <li class="nav-item text-nowrap" style="padding-left : 40">
          <span class="nav-link"  href="">
              {{request.user.email}}
          </span>
        </li><br>
    </ul>
    <li class="nav-item text-nowrap mt-2 ml-2">
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <input class="text text-capitalize" type="submit"  value="Sign out"/>
      </form>
    </li>

</header>

<div class="container-fluid">
    <div class="row">
        {% include 'partials/sidebar.html' %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block content %}


      {% endblock %}
    </main>
  </div>
</div>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
