{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Call Centre Orders {% block title %}
    {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}"  rel="stylesheet">
    <link href="{% static '/css/main.css' %}"  rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>



<header class="navbar navbar-light bg-light sticky-top bg-secondary flex-md-nowrap p-0 shadow" style="height:10%, ">

     <ul class="navbar-nav px-3  " style="display: flex; flex-direction: row; align-items: center;">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="20" fill="blue" class="bi bi-person" viewBox="0 0 16 16">
  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
</svg>
        <li class="nav-item text-nowrap" >

          <span class="nav-link "  href=""style="color:light-blue; font-size: 25px; margin-right: 50px;">
              {{request.user.username}}
          </span>
        </li><br>
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
          <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
        </svg>
         <li class="nav-item text-nowrap " style="padding-left: 40; margin-left: -20px">
          <span class="nav-link "  href="" style="color:light-blue; font-size: 25px">
              {{request.user.email}}
          </span>
        </li><br>
    </ul>
    <li class="nav-item text-nowrap mt-2 ml-2">
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <input class="text text-capitalize"  type="submit"  value="Sign out"/>
      </form>
    </li>

</header>

<div class="container-fluid">
    <div class="row">
        {% include 'partials/sidebar.html' %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 ">
      {% block content %}


      {% endblock %}
    </main>
  </div>
</div>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
