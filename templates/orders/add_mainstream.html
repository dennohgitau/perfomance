{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Update Orders </h1>
<link href="{% static '/css/index.css' %}"  rel="stylesheet">
<div class="col-md-2" style="float: right; margin-left: 20px ">
            <a href="{% url 'home' %}" class="btn btn-primary btn-bg" >Back</a>
</div>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
       <ol class="breadcrumb">
          <li class="breadcrumb-item "><a href="{% url 'add_mainstream' %}"> Mainstream Orders Report</a></li>
      </ol>
   </nav>

    <div class="container">
        {% include 'partials/messages.html' %}
        <div class="card col d-flex justify-content-center">
            <div class="card-body ">
                <h2> Mainstream </h2>
                <form method="post"  action="{% url 'add_mainstream' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-group">
                            <label for="">Date</label>
                            <input type="date" class="form-control form-control-md" name="date">
                        </div>
                        <label for="">Total Orders</label>
                        <input type="number"
                               class="form-control form-control-md"
                               value=""
                               name="mainstreamtotal">
                    </div>

                    <div class="form-group">
                        <label for="">Scheduled</label>
                        <input type="number"
                               class="form-control form-control-md"
                               value=""
                               name="mainstreamscheduled">
                    </div>

                    <div class="form-group">
                        <label for="">Pending</label>
                        <input type="number"
                               class="form-control form-control-md"
                               value=""
                               name="mainstreampending">
                    </div>
                    <div class="form-group">
                        <label for="">Cancelled</label>
                        <input type="number"
                               class="form-control form-control-md"
                               value=""
                               name="mainstreamcancelled">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary submit-btn" style="width:30%;margin-left:30%;margin-right:40%; margin-top:20px;">


                </form>

            </div>
        </div>


        </div>
    </div>


</div>
{% endblock %}
